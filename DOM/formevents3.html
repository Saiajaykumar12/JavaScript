<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            border: 3px solid blue;
            margin-top: 120px;
        }
    </style>
</head>
<body>
    Choose your color<br>
    <select id="selectid">
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
        <option value="yellow">yellow</option>
    </select>
    <div id="div"></div>

    <script>

        const selectvar = document.getElementById('selectid');
        const divvar = document.getElementById('div');
        
        selectvar.addEventListener('change',function(){
            divvar.style.background = selectvar.value;
        })

    </script>
</body>
</html>
